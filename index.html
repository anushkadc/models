<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Carousel with Hover Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item {
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 70vh;
      object-fit: contain;
      border-radius: 12px;
    }

    .hover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .carousel-item:hover .hover-overlay {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 50vh;
      }
    }

    @media (max-width: 576px) {
      .carousel-item img {
        height: 40vh;
      }

      .hover-overlay h3 {
        font-size: 1.2rem;
      }

      .hover-overlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <div id="hoverCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="test_size1.jpg" class="d-block w-100" alt="Slide 1">
          <div class="hover-overlay">
            <h3>Slide 1 Title</h3>
            <p>This is a description shown on hover.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="test_size1.jpg" class="d-block w-100" alt="Slide 2">
          <div class="hover-overlay">
            <h3>Slide 2 Title</h3>
            <p>This content only appears when hovered.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="test_size1.jpg" class="d-block w-100" alt="Slide 3">
          <div class="hover-overlay">
            <h3>Slide 3 Title</h3>
            <p>Overlay with more information here.</p>
          </div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#hoverCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#hoverCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
